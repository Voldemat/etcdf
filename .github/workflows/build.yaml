name: CMake Build

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container: ubuntu:24.10
    steps:
    - uses: actions/checkout@v3
    - uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: uuid-dev clang-19 libcxx-19
    - name: Purge gcc
      run: sudo apt-get purge gcc
    - name: Cache Build
      id: restore-cache-build
      uses: actions/cache/restore@v4
      with:
        path: build
        key: ${{ runner.os }}-build
    - name: CMake Action
      uses: threeal/cmake-action@v2.0.0
      with:
        options: |
          CMAKE_BUILD_TYPE=Release
          ETCDF_BUILD_TESTS=true
          CMAKE_CXX_FLAGS='-D__cpp_concepts=202002L'
          CXX_FILESYSTEM_HAVE_FS=TRUE
          CMAKE_EXE_LINKER_FLAGS='-static'
        run-build: true
        c-compiler: clang-19
        cxx-compiler: clang++-19
    - uses: actions/cache/save@v3
      name: Save build cache
      with:
        path: build
        key: ${{ runner.os }}-build
    - uses: actions/upload-artifact@v4
      with:
        name: 'ubuntu-cli'
        path: build/bin/etcdf
        if-no-files-found: error
        retention-days: 90
        compression-level: 6
        overwrite: true
